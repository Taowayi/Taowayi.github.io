<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="600" viewBox="0 0 2000 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e7f0ff"/>
      <stop offset="50%" stop-color="#cfe1ff"/>
      <stop offset="100%" stop-color="#ffe0ef"/>
    </linearGradient>
    <radialGradient id="glowPink" cx="20%" cy="30%" r="35%">
      <stop offset="0%" stop-color="rgba(255,160,200,0.22)"/>
      <stop offset="100%" stop-color="rgba(255,160,200,0)"/>
    </radialGradient>
    <radialGradient id="glowPurple" cx="80%" cy="40%" r="40%">
      <stop offset="0%" stop-color="rgba(160,150,240,0.18)"/>
      <stop offset="100%" stop-color="rgba(160,150,240,0)"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
    <linearGradient id="neonLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff7fb0"/>
      <stop offset="100%" stop-color="#7fa2ff"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="2000" height="600" fill="url(#bg)"/>
  <rect x="0" y="0" width="2000" height="600" fill="url(#glowPink)" filter="url(#soft)"/>
  <rect x="0" y="0" width="2000" height="600" fill="url(#glowPurple)" filter="url(#soft)"/>

  <g fill="#8aa6e8" opacity="0.5">
    <circle cx="220" cy="120" r="1.2"/>
    <circle cx="620" cy="90" r="1"/>
    <circle cx="980" cy="130" r="1.1"/>
    <circle cx="1400" cy="110" r="1"/>
    <circle cx="1720" cy="100" r="1.1"/>
  </g>

  <g stroke="url(#neonLine)" stroke-width="2.5" opacity="0.3">
    <line x1="-50" y1="450" x2="400" y2="650" />
    <line x1="850" y1="430" x2="1500" y2="650" />
  </g>

  <g stroke="rgba(120,120,180,0.18)" fill="none">
    <circle cx="520" cy="320" r="60" />
    <circle cx="520" cy="320" r="95" />
  </g>
  <g fill="rgba(120,120,180,0.8)">
    <circle cx="520" cy="320" r="3" />
  </g>
</svg>
