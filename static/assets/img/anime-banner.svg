<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="600" viewBox="0 0 2000 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1e1e2f"/>
      <stop offset="35%" stop-color="#2a235a"/>
      <stop offset="70%" stop-color="#3a2a6a"/>
      <stop offset="100%" stop-color="#1e1e2f"/>
    </linearGradient>
    <radialGradient id="glowPink" cx="20%" cy="30%" r="35%">
      <stop offset="0%" stop-color="rgba(255,105,180,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,105,180,0)"/>
    </radialGradient>
    <radialGradient id="glowPurple" cx="80%" cy="40%" r="40%">
      <stop offset="0%" stop-color="rgba(106,90,205,0.85)"/>
      <stop offset="100%" stop-color="rgba(106,90,205,0)"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
    <linearGradient id="neonLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff69b4"/>
      <stop offset="100%" stop-color="#6a5acd"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="2000" height="600" fill="url(#bg)"/>
  <rect x="0" y="0" width="2000" height="600" fill="url(#glowPink)" filter="url(#soft)"/>
  <rect x="0" y="0" width="2000" height="600" fill="url(#glowPurple)" filter="url(#soft)"/>

  <!-- Stars -->
  <g fill="white" opacity="0.85">
    <!-- random stars -->
    <circle cx="120" cy="90" r="1.5"/>
    <circle cx="360" cy="140" r="1"/>
    <circle cx="560" cy="80" r="1.2"/>
    <circle cx="780" cy="160" r="1"/>
    <circle cx="980" cy="110" r="1.4"/>
    <circle cx="1120" cy="70" r="1"/>
    <circle cx="1320" cy="150" r="1.3"/>
    <circle cx="1500" cy="100" r="1"/>
    <circle cx="1680" cy="130" r="1.1"/>
    <circle cx="1860" cy="90" r="1.3"/>
  </g>

  <!-- Anime-style diagonal neon lines -->
  <g stroke="url(#neonLine)" stroke-width="3" opacity="0.6">
    <line x1="-50" y1="450" x2="400" y2="650" />
    <line x1="250" y1="420" x2="900" y2="650" />
    <line x1="850" y1="430" x2="1500" y2="650" />
    <line x1="1450" y1="420" x2="2100" y2="650" />
  </g>

  <!-- Magical rings -->
  <g stroke="rgba(255,255,255,0.18)" fill="none">
    <circle cx="420" cy="320" r="60" />
    <circle cx="420" cy="320" r="95" />
    <circle cx="420" cy="320" r="130" />
  </g>
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="420" cy="320" r="3" />
  </g>

  <!-- Comet trails -->
  <g>
    <circle cx="1280" cy="260" r="2" fill="white"/>
    <path d="M1260,270 C1240,275 1220,282 1200,300" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    <circle cx="1600" cy="220" r="2" fill="white"/>
    <path d="M1580,230 C1540,240 1500,255 1460,285" stroke="rgba(255,255,255,0.25)" stroke-width="2" fill="none"/>
  </g>

  <!-- Subtle pattern overlay -->
  <g opacity="0.06">
    <path d="M0,520 L2000,520" stroke="white" stroke-width="1"/>
    <path d="M0,560 L2000,560" stroke="white" stroke-width="1"/>
  </g>
</svg>
