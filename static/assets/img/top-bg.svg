<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="300" viewBox="0 0 1600 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- 粉蓝主题渐变 -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a2240"/>
      <stop offset="50%" stop-color="#3b5ecf"/>
      <stop offset="100%" stop-color="#ff7fb0"/>
    </linearGradient>
    <!-- 柔光叠层，轻微粉色光晕 -->
    <radialGradient id="glow" cx="0.75" cy="0.25" r="0.6">
      <stop offset="0%" stop-color="#ff9fc4" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ff9fc4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect x="0" y="0" width="1600" height="300" fill="url(#grad)"/>
  <rect x="0" y="0" width="1600" height="300" fill="url(#glow)"/>
  <!-- stars: 低密度，避免干扰视觉 -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="160" cy="50" r="1.2"/>
    <circle cx="420" cy="80" r="1"/>
    <circle cx="780" cy="40" r="1.1"/>
    <circle cx="1040" cy="110" r="1.2"/>
    <circle cx="1360" cy="60" r="1"/>
  </g>
  <!-- subtle constellations: 更淡更短 -->
  <g stroke="#cdb5ff" stroke-opacity="0.25" fill="none" stroke-width="0.7">
    <path d="M260 200 L300 194 L340 208"/>
    <path d="M980 180 L1010 172 L1040 185"/>
  </g>
</svg>
